contexts:
  # default context without SASL
  default:
    brokers:
      - localhost:19093
      - localhost:29093
      - localhost:39093
    requestTimeout: 15s
    avro:
      schemaRegistry: localhost:18081
    kafkaversion: 2.6.0

  # context without avro
  no-avro:
    brokers:
      - localhost:19093
      - localhost:29093
      - localhost:39093
    requestTimeout: 15s
    kafkaversion: 2.6.0

  # sasl context as admin
  sasl-admin:
    brokers:
      - localhost:19092
      - localhost:29092
      - localhost:39092
    requestTimeout: 15s
    sasl:
      enabled: true
      username: admin
      password: admin-secret
    avro:
      schemaRegistry: localhost:18081
    kafkaversion: 2.6.0

  # sasl context as user
  sasl-user:
    brokers:
      - localhost:19092
      - localhost:29092
      - localhost:39092
    requestTimeout: 15s
    sasl:
      enabled: true
      username: user
      password: user-secret
    avro:
      schemaRegistry: localhost:18081
    kafkaversion: 2.6.0

  # k8s-mock context with mocked kubectl
  k8s-mock:
    brokers:
      - localhost:19093
      - localhost:29093
      - localhost:39093
    requestTimeout: 15s
    kubernetes:
      enabled: true
      binary: docker/kubectl-mock.sh
      kubeContext: k8s-cluster
      namespace: k8s-namespace
    kafkaversion: 2.6.0

current-context: default
